<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HookahPlace Red Rose — Поток</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <div class="page-header__inner">
      <div class="page-header__branding">
        <img
          class="page-header__logo"
          src="https://static.tildacdn.com/tild6632-3163-4430-b366-376534646533/_1.svg"
          alt="HookahPlace Red Rose"
        />
        <div class="page-header__info">
          <h1>HookahPlace Red Rose — Поток</h1>
          <p class="page-header__subtitle">
            Контролируйте 14 столов, четыре бара и стафф-зону с до восьми кальянами на каждом, отслеживайте смену углей и время сеансов в едином рабочем окне.
          </p>
        </div>
      </div>
      <div class="page-header__actions">
        <div class="page-header__contact">Антон Сухоносов, tg @cukerchik</div>
        <div class="page-header__clock" data-clock></div>
      </div>
    </div>
  </header>

  <main class="layout" data-layout>
    <section class="layout__main">
      <div class="control-bar">
        <div class="control-bar__group">
          <button type="button" class="control-button" data-bulk-action="red">
            <span class="control-button__label">Поменял везде на красных —</span>
            <span class="control-button__count" data-count-red>0</span>
          </button>
          <button type="button" class="control-button" data-bulk-action="red-yellow">
            <span class="control-button__label">Поменял везде на красных и жёлтых —</span>
            <span class="control-button__count" data-count-red-yellow>0</span>
          </button>
        </div>
        <div class="control-bar__group control-bar__group--filters">
          <label class="toggle-filter">
            <input type="checkbox" data-hide-inactive />
            <span class="toggle-filter__track"></span>
            <span class="toggle-filter__thumb"></span>
            <span class="toggle-filter__label">Скрывать свободные столы</span>
          </label>
        </div>
        <button type="button" class="toggle-notifications" data-toggle-notifications aria-expanded="false">
          Показать уведомления
        </button>
      </div>
      <div class="tables" data-table-list></div>
    </section>
    <aside class="layout__aside" data-notifications-panel hidden aria-hidden="true">
      <div class="notifications">
        <div class="notifications__header">
          <h2>Уведомления</h2>
          <button type="button" class="text-button" data-action="clear-log">Очистить</button>
        </div>
        <ul class="notifications__list" data-log-list></ul>
      </div>
    </aside>
  </main>

  <template id="table-card-template">
    <article
      class="table-card"
      data-table-id
      data-action="open-table"
      role="button"
      tabindex="0"
    >
      <header class="table-card__header">
        <span class="table-card__name" data-name></span>
        <span class="table-card__summary" data-summary></span>
      </header>
      <ul class="table-card__hookahs" data-hookah-list></ul>
      <div class="table-card__footer" data-table-alert></div>
    </article>
  </template>

  <template id="hookah-chip-template">
    <li class="hookah-chip" data-alert>
      <span class="hookah-chip__index" data-index></span>
      <span class="hookah-chip__timer" data-timer></span>
    </li>
  </template>

  <div class="modal" data-modal hidden aria-hidden="true">
    <div class="modal__backdrop" data-modal-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="table-modal-title">
      <header class="modal__header">
        <div>
          <p class="modal__eyebrow">Управление столом</p>
          <h2 class="modal__title" id="table-modal-title" data-modal-name></h2>
          <p class="modal__note">Каждый кальян рассчитан на 2 часа.</p>
        </div>
        <button type="button" class="icon-button" data-modal-close aria-label="Закрыть окно">×</button>
      </header>
      <div class="modal__content">
        <div class="modal__hookah-list" data-modal-hookah-list></div>
      </div>
      <footer class="modal__footer">
        <div class="modal__footer-actions">
          <button type="button" class="ghost" data-role="free"></button>
          <div class="modal__footer-buttons">
            <button type="button" class="ghost" data-action="remove-hookah"></button>
            <button type="button" class="primary" data-action="add-hookah"></button>
          </div>
        </div>
      </footer>
    </div>
  </div>



  <script type="module" src="app.js"></script>
</body>
</html>
