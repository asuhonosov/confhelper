name: Build & Push proxy to YCR
on:
  push:
    branches: [main]          # поменяй, если главная ветка не main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Авторизация в YCR (использует твой JSON-ключ)
    - uses: yc-actions/yc-cr-login@v3
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON }}

    # Собираем Docker-образ по Dockerfile и сразу пушим
    - name: Build & Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/stt-proxy:latest
        platforms: linux/amd64
