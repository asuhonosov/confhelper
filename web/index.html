<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Менеджер столов кальянной</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <div class="page-header__inner">
      <div>
        <h1>Менеджер столов кальянной</h1>
        <p class="page-header__subtitle">
          Следите за столами, настройте частоту смены углей и не пропускайте напоминания.
        </p>
      </div>
      <button type="button" class="primary" data-action="add-table">
        Добавить стол
      </button>
    </div>
  </header>

  <main class="layout">
    <section class="layout__main">
      <div class="tables" data-table-list>
        <!-- Таблицы будут отрисованы скриптом -->
      </div>
    </section>
    <aside class="layout__aside">
      <div class="log">
        <div class="log__header">
          <h2>Уведомления</h2>
          <button type="button" class="text-button" data-action="clear-log">Очистить</button>
        </div>
        <ul class="log__list" data-log-list></ul>
      </div>
    </aside>
  </main>

  <template id="table-card-template">
    <article class="table-card" data-table-id>
      <header class="table-card__header">
        <input class="table-card__name" data-field="name" />
        <span class="table-card__status" data-status></span>
      </header>
      <div class="table-card__body">
        <dl class="table-card__info">
          <div>
            <dt>Следующая замена углей</dt>
            <dd data-next-change>—</dd>
          </div>
          <div>
            <dt>До завершения сеанса</dt>
            <dd data-session-remaining>—</dd>
          </div>
          <div>
            <dt>Длительность сеанса</dt>
            <dd data-session-length>—</dd>
          </div>
        </dl>
        <div class="progress" aria-hidden="true">
          <div class="progress__bar" data-progress></div>
        </div>
        <form class="table-card__form" data-table-form>
          <label class="field">
            <span>Интервал смены, минут</span>
            <input type="number" min="5" max="180" step="1" data-field="interval" />
          </label>
          <label class="field">
            <span>Длительность сеанса, минут</span>
            <input type="number" min="30" max="240" step="5" data-field="duration" />
          </label>
        </form>
        <div class="table-card__actions" data-actions>
          <!-- Кнопки будут подставлены скриптом -->
        </div>
      </div>
    </article>
  </template>

  <script type="module" src="app.js"></script>
</body>
</html>
