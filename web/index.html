<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Менеджер столов кальянной</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <div class="page-header__inner">
      <div>
        <h1>Менеджер столов кальянной</h1>
        <p class="page-header__subtitle">
          Контролируйте 20 столов и до четырёх кальянов на каждом, отслеживайте смену углей и завершение сеансов без переключения экранов.
        </p>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="layout__main">
      <div class="tables" data-table-list></div>
    </section>
    <aside class="layout__aside">
      <div class="notifications">
        <div class="notifications__header">
          <h2>Уведомления</h2>
          <button type="button" class="text-button" data-action="clear-log">Очистить</button>
        </div>
        <ul class="notifications__list" data-log-list></ul>
      </div>
    </aside>
  </main>

  <template id="table-card-template">
    <article
      class="table-card"
      data-table-id
      data-action="open-table"
      role="button"
      tabindex="0"
    >
      <header class="table-card__header">
        <span class="table-card__name" data-name></span>
        <span class="table-card__status" data-status></span>
      </header>
      <ul class="table-card__hookahs" data-hookah-list></ul>
    </article>
  </template>

  <template id="hookah-chip-template">
    <li class="hookah-chip" data-alert>
      <span class="hookah-chip__label" data-label></span>
      <span class="hookah-chip__timer" data-timer></span>
      <span class="hookah-chip__status" data-chip-status></span>
    </li>
  </template>

  <div class="modal" data-modal hidden aria-hidden="true">
    <div class="modal__backdrop" data-modal-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="table-modal-title">
      <header class="modal__header">
        <div>
          <p class="modal__eyebrow">Управление столом</p>
          <h2 class="modal__title" id="table-modal-title" data-modal-name></h2>
          <p class="modal__note">Каждый кальян рассчитан на 1 ч 30 мин.</p>
        </div>
        <button type="button" class="icon-button" data-modal-close aria-label="Закрыть окно">×</button>
      </header>
      <div class="modal__content">
        <div class="modal__hookah-list" data-modal-hookah-list></div>
      </div>
      <footer class="modal__footer">
        <button type="button" class="ghost" data-role="free"></button>
      </footer>
    </div>
  </div>

  <div class="alarm" data-alarm hidden aria-hidden="true">
    <div class="alarm__backdrop"></div>
    <section class="alarm__card" role="alertdialog" aria-modal="true" aria-live="assertive">
      <button type="button" class="alarm__close" data-alarm-close aria-label="Закрыть уведомление">×</button>
      <p class="alarm__eyebrow">Пора сменить угли</p>
      <h2 class="alarm__title" data-alarm-title></h2>
      <p class="alarm__subtitle" data-alarm-subtitle></p>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
